<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goodreaders Registration</title>
    <link rel="icon" href="../assets/image/favicon.png" />
    <link rel="stylesheet" href="../css/singUpWithEmailPageStyles.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sign-up-with-email-container sign-in">
      <img src="../assets/image/logo.png" alt="" />
      <h1 class="sign-in-heading">Sign in</h1>

      <form action="#" method="post">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label
            for="password"
            style="display: flex; justify-content: space-between; "
            >Password <span><a href="#">Forget password?</a></span></label
          >
          <input
            type="password"
            id="password"
            required
          />

        <button type="submit" class="btn create-button" onclick="event.preventDefault(); if(document.getElementById('email').value && document.getElementById('password').value.length >= 6) { location.href='../mainHome.html'; } else { alert('Please fill out the form correctly.'); return false; }">Sign In</button>
        
        </form>

        <div class="container">

        <div class="terms">
            By signing in, you agree to the Goodreads 
            <a href="#">Terms of Service</a> and 
            <a href="#">Privacy Policy</a>
        </div>

        <div class="checkbox-wrapper">
            <label class="checkbox-label">
                <input style="width: 15px" type="checkbox">
                Keep me signed in.
                <a href="#">Details</a>
            </label>
        </div>

        <div class="divider">
            <span>New to Goodreads?</span>
        </div>

        <button class="btn btn-secondary" onclick="location.href='signUpWithPage.html'">Sign up</button>
    </div>
    </div>

    <script src="../js/formValidation.js"></script>
  </body>
</html>
