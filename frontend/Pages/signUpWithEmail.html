<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goodreaders Registration</title>
    <link rel="icon" href="../assets/image/favicon.png" />
    <link rel="stylesheet" href="../css/singUpWithEmailPageStyles.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sign-up-with-email-container">
      <img src="../assets/image/logo.png" alt="" />
      <h1>Create Account</h1>

      <form id="registrationForm">
        <div class="form-group">
          <label for="name">Your name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="First and last name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="At least 6 characters"
            required
          />
          <div class="password-hint">
            <i class="fas fa-exclamation-circle"></i>
            Passwords must be at least 6 characters.
          </div>
        </div>

        <div class="form-group">
          <label for="password-confirm">Re-enter password</label>
          <input type="password" id="password-confirm" required />
        </div>

        <div
          id="messageContainer"
          class="message-container"
          style="display: none"
        ></div>

        <button type="submit" class="create-button">Create account</button>

        <div class="terms">
          By creating an account, you agree to the Goodreads
          <a href="#">Terms of Service</a> and
          <a href="#">Privacy Policy</a>
        </div>

        <div class="sign-in">
          Already have an account? <a href="signInWithEmail.html">Sign in</a>
        </div>
      </form>
    </div>

    <footer class="footer sign-up-with-email-container">
      <div class="footer-links">
        <a href="#">Terms of Service</a>
        <a href="#">Privacy</a>
        <a href="#">Help</a>
      </div>
      <div>Â© 2023 Goodreads, Inc.</div>
    </footer>

    <!-- Load form validation first -->
    <script src="../js/formValidation.js"></script>
    <!-- Then load registration script -->
    <script src="../js/hooks/registration.js"></script>
    <script>
      // Wait for both scripts to load
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("registrationForm")
          .addEventListener("submit", register);
      });
    </script>
  </body>
</html>
